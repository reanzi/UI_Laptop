<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Laptops| Home</title>
  </head>
  <body>
    <!-- <h2>Landing Page</h2> -->
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
        </ul>
      </nav>
      <div class="cart"><img src="./img/cart.svg" alt="cart" /></div>
    <div class="mobile">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="introduction-text">
            <h1>Laptop for the Future</h1>
            <p>
              The new 14 inch bezeless display offering a 4k display with touch
              secreen
            </p>
          </div>
          <div class="cta">
            <button class="cta-select"><span>14 inch</span></button>
            <button class="cta-add"><span></span>Add To Cart</span></button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>
      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="">
        <img src="./img/dot.svg" alt="">
        <img src="./img/dot-full.svg" alt="">
        <img src="./img/dot-full.svg" alt="">
        <img src="./img/arrow-right.svg" alt="">
      </div>
      <div class="circle">
          <img class="circle-big"src="./img/big-eclipse.svg" alt="">
          <img class="circle-medium"src="./img/mid-eclipse.svg" alt="">
          <img class="circle-small"src="./img/small-eclipse.svg" alt="">
        </div>
    </main>
  </body>
</html>
